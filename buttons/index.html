<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container">

        <h1>Default classes</h1>
        <button class="btn ">"btn" class</button>
        <button class="btn r-corner">"r-corner" class</button>
        <h1>Important button</h1>
        <button class="btn important">Important</button>
        <button class="btn important r-corner">r-corner</button>
        <h1>Warning button</h1>
        <button class="btn warning">Warning!</button>
        <button class="btn warning r-corner">r-corner</button>
        <h1>No important button</h1>
        <button class="btn noimp">Nothing special</button>
        <button class="btn noimp r-corner">r-corner</button>
        <h1>Special action button</h1>
        <button class="btn special">Special action</button>
        <button class="btn special r-corner">r-corner</button>
    </div>
</body>
</html>
